<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MOVEA</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>MOVEA</h2>
            <ul>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Animations</a></li>
                <li><a href="#">Plans</a></li>
            </ul>
        </nav>
        <main>
            <section class="new-trailers">
                <h3>New Trailers</h3>
                <div class="trailer-list">
                    <div class="trailer-card">
                        <img src="trailer1.jpg" alt="Bheeshma Parvam">
                        <p>Bheeshma Parvam</p>
                        <span>2.1M views</span>
                    </div>
                    <div class="trailer-card">
                        <img src="trailer2.jpg" alt="Black Panther 2">
                        <p>Black Panther 2</p>
                        <span>1.1M views</span>
                    </div>
                </div>
            </section>
            <section class="continue-watching">
                <h3>Continue Watching</h3>
                <div class="movie-list">
                    <div class="movie-card">
                        <img src="spiderman.jpg" alt="Spiderman No Way Home">
                        <p>Spiderman: No Way Home</p>
                        <span>02:28:30</span>
                    </div>
                    <div class="movie-card">
                        <img src="minnal.jpg" alt="Minnal Murali">
                        <p>Minnal Murali</p>
                        <span>01:35:12</span>
                    </div>
                </div>
            </section>
            <section class="popular-movies">
                <h3>Popular Movies 2021</h3>
                <div class="movie-list">
                    <div class="movie-card">
                        <img src="nomadland.jpg" alt="Nomadland">
                        <p>Nomadland</p>
                    </div>
                    <div class="movie-card">
                        <img src="space-sweepers.jpg" alt="Space Sweepers">
                        <p>Space Sweepers</p>
                    </div>
                    <div class="movie-card">
                        <img src="suicide-squad.jpg" alt="The Suicide Squad">
                        <p>The Suicide Squad</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
