<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MOVEA</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="sidebar">
                <h2>MOVEA</h2>
                <ul>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Animations</a></li>
                    <li><a href="#">Plans</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="new-trailers">
            <h3>New Trailers</h3>
                <div class="trailer-list">
                    <div class="trailer-card">
                        <img src="./img/et00306242-wgtnpeehad-landscape.avif" alt="Bheeshma Parvam">
                        <p>Bheeshma Parvam</p>
                        <span>2.1M views</span>
                    </div>
                    <div class="trailer-card">
                        <img src="./img/intro-1642618786.jpg" alt="Black Panther 2">
                        <p>Black Panther 2</p>
                        <span>1.1M views</span>
                    </div>
                </div>
        </div>
        <div class="movies-right">
            <div class="watch-now">
                <div class="watch-now">
                    <img src="./img/maxresdefault.jpg" alt="The outpost movie">
                </div>
            </div>
            <div class="continue-watching">
                <h3>Continue Watching</h3>
                <div class="movie-list">
                    <div class="movie-card">
                        <img src="./img/spider-man-no-way-home-1.jpg" alt="Spiderman No Way Home">
                        <p>Spiderman: No Way Home</p>
                        <span>02:28:30</span>
                    </div>
                    <div class="movie-card">
                        <img src="./img/Minnal Murali.avif" alt="Minnal Murali">
                        <p>Minnal Murali</p>
                        <span>01:35:12</span>
                    </div>
                </div>
            </div>
            <div class="popular-movies">
                <h3>Popular Movies 2021</h3>
                    <div class="movie-list">
                        <div class="movie-card">
                                <img src="./img/frances-mc-dormand-nomadland-reproducao-via-imdb.jpg" alt="Nomadland">
                                <p>Nomadland</p>
                        </div>
                        <div class="movie-card">
                                <img src="./img/Nova_Ordem_Espacial_destaque.jpg" alt="Space Sweepers">
                                <p>Space Sweepers</p>
                        </div>
                        <div class="movie-card">
                                <img src="./img/The-Suicide-Squad-03.webp" alt="The Suicide Squad">
                                <p>The Suicide Squad</p>
                        </div>
                    </div>
            </div>
        </div>
    </main>
</body>
</html>
